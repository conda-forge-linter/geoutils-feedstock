{% set name = "geoutils" %}
{% set version = "0.0.6" %}

{% set github_url = "https://github.com/GlacioHack/GeoUtils" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: {{ github_url }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8d037bb384ec5c90b46f856b126198587e038a36ca4442cad5d284dd30b0dd24

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
      #    - numpy
      #- geopandas
      #- pyproj
      #- rasterio
      #- matplotlib-base
      #- scipy
      #- tqdm
      #- glibc
  run:
    - python >=3.7
    - pip
    - numpy
    - geopandas
    - pyproj
    - rasterio
    - matplotlib-base
    - scipy
    - tqdm

test:
  imports:
    - geoutils

about:
  home: {{ github_url }}
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Set of tools to handle raster and vector data sets in Python.

extra:
  recipe-maintainers:
    - erikmannerfelt
    - adehecq
    - atedstone
